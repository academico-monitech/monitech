<script>

  function updateItem(id){
    var nome = m_nome.value;
    var area = m_area.value;
    var cor = m_cor.value;

    fetch("/usuarios/updateTimes", {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        nomeServer: nome,
        areaServer: area,
        corServer: cor,
        idServer: id,
      
      })
    }).then(function (resposta) {

  console.log("resposta: ", resposta);

  if (resposta.ok) {
      window.alert("Cadastro realizado com sucesso!");
      buscarTimes();
      
  } else {
      throw ("Houve um erro ao tentar realizar o cadastro!");
  }
  }).catch(function (resposta) {
  console.log(`#ERRO: ${resposta}`);

  });

  return false;
}


function deleteTimes(id){

    fetch("/usuarios/deleteTimes", {
      method: "DELETE",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        idServer: id,
      })
    }).then(function (resposta) {

  console.log("resposta: ", resposta);

  if (resposta.ok) {
      window.alert("Cadastro realizado com sucesso!");
      buscarTimes();
      
  } else {
      throw ("Houve um erro ao tentar realizar o cadastro!");
  }
  }).catch(function (resposta) {
  console.log(`#ERRO: ${resposta}`);

  });

  return false;
}
  

  function cadastroTimes() {


    var nomeVar =  m_nome.value;
    var areaVar = m_area.value;
    var corVar = m_cor.value;
    



    if (nomeVar == "" || areaVar == "" || corVar == "" ) {

      window.alert("Preencha todos os campos para prosseguir!");
      if (nomeVar == "") {
        console.log('nome está em branco')
      }
      if (areaVar == "") {
        console.log('area está em branco')
      }
      if (corVar == "") {
        console.log('cor está em branco')
      }
      return false;
    }


    fetch("/usuarios/cadastroTimes", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        areaServer: areaVar,
        corServer: corVar,
      
      })
    }).then(function (resposta) {

console.log("resposta: ", resposta);

if (resposta.ok) {

    buscarTimes();
    
} else {
    throw ("Houve um erro ao tentar realizar o cadastro!");
}
}).catch(function (resposta) {
console.log(`#ERRO: ${resposta}`);

});

return false;
}

fetch("/usuarios/timesbuscar", { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
      response.json().then(function (resposta) {
        console.log(`Dados recebidos da busca: ${JSON.stringify(resposta)}`);
        resposta.reverse();

for(var i=0; i<resposta.length; i++){
  teste.innerHTML += `

     </td>

   ` 
}

  });

            }
      })
