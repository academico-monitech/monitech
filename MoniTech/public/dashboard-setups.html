<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/dashboard-setups.css" />
        <link rel="stylesheet" href="./css/card-setup.css" />
    </head>
    <body>
            <div class="sec-1">
                <h1>Setups</h1>
            </div>
            <div class="sec-2">
                <div class="list-setup">
                    <div class="btn-cad-setup">
                        <p>Cadastrar setup</p>
                    </div>
                    <div class="list">
                        {%CARDLIST%}
                    </div>
                </div>
                <div class="info-setup">
                    <div class="info">
                        <h2>{%NOMEDONO%}</h2>
                        <p>{%NOMEEQUIPE%}</p>
                        <img
                            src="./assets/icons/pencil-svgrepo-com (2) 1.svg"
                            alt=""
                            class="icon pencil"
                        /><img
                            src="./assets/icons/trash-svgrepo-com 1.svg"
                            alt=""
                            class="icon trash"
                        />
                        <div class="etiqueta"></div>
                    </div>

                    <div class="content-setup">
                        <div class="aba-1 aba">
                            <img src="./assets/icons/Vector.svg" alt="" />
                        </div>
                        <div class="aba-2 aba">
                            <img
                                src="./assets/icons/container-software-svgrepo-com (1) 1.svg"
                                alt=""
                            />
                        </div>
                        <div class="content-sec-1">
                            <div class="content-info-setup">
                                <h1>{%NOMESETUP%}</h1>
                                <p>{%PROCESSADOR%}</p>
                                <p>Memória RAM: {%RAM%}</p>
                                <p>Storage: {%STOR%}</p>
                            </div>
                            <div class="content-ram">
                                <p>Consumo memória:</p>
                                <div class="total-ram">
                                    <div class="qtd-ram"></div>
                                </div>
                            </div>
                            <div class="content-storage">
                                <p>Espaço consumido do disco:</p>
                                <div class="porcent-storage">
                                    <span id="storage-number">35%</span>
                                </div>
                                <canvas
                                    id="chart-storage-doughnut"
                                    width="120"
                                    height="120"
                                ></canvas>
                            </div>
                        </div>
                        <div class="content-sec-2">
                            <div class="chart-bars">
                                <canvas
                                    id="chartCPU"
                                    width="420"
                                    height="150"
                                ></canvas>
                            </div>
                            <div class="chart-bars">
                                <canvas
                                    id="chartRAM"
                                    width="420"
                                    height="150"
                                ></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/charts.js"></script>
